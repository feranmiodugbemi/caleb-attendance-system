    <script>
      
      function updateSecondSelect() {
        var firstSelect = document.querySelector("#firstSelect");
        var secondSelect = document.querySelector("#secondSelect");
        var maleOptions = secondSelect.querySelectorAll("#maleOptions option");
        var femaleOptions = secondSelect.querySelectorAll("#femaleOptions option");
    
        // Reset second select options
        for (var i = 0; i < maleOptions.length; i++) {
            maleOptions[i].disabled = true;
        }
        for (var i = 0; i < femaleOptions.length; i++) {
            femaleOptions[i].disabled = true;
        }
    
        // Show options based on the first selection
        if (firstSelect.value === "male") {
            for (var i = 0; i < maleOptions.length; i++) {
                maleOptions[i].disabled = false;
            }
        } else if (firstSelect.value === "female") {
            for (var i = 0; i < femaleOptions.length; i++) {
                femaleOptions[i].disabled = false;
            }
        }
      }

      function validatePhoneNumber(phoneNumber){
        let error = document.getElementById("phoneNumber-error");
        if (phoneNumber.length === 11 && /^\d+$/.test(phoneNumber)) {
            error.classList.add("hidden");
            return true
        } else if (phoneNumber === "") {
            error.classList.remove("hidden");
            error.textContent = "Phone Number is required";
            return false
        } else {
          error.classList.remove("hidden");
          error.textContent = "Invalid Phone Number";
          return false
        }
      }
    
    
      
      function updateUserName(val) {
        var userName = document.getElementById("userName"); // Corrected element ID
        var fullNameError = document.getElementById("full-name-error"); // Corrected element ID
    
        if (val === "") {
            userName.textContent = "John Doe";
            fullNameError.classList.remove("hidden");
            fullNameError.textContent = "Full name is required.";
            return false // Updated error message
        } else {
            fullNameError.classList.add("hidden"); // Hide the error message when val is not empty
            userName.textContent = val;
            return true
        }
      }
      
      function displayImage() {
          var fileInput = document.getElementById('fileInput');
          var avatarImage = document.getElementById('avatarImage');
          var userName = document.getElementById('userName');
          var file = fileInput.files[0];
          var reader = new FileReader();
      
          reader.onload = function(e) {
            avatarImage.src = e.target.result;
          }
          reader.readAsDataURL(file);
           // Set user name to the file name
      }
      function validateCalebUniversityEmail(email) {
        const emailRegex = /^[^\s@]+@calebuniversity\.edu\.ng$/;
        const error1 = document.getElementById("email-error-1");
        const error2 = document.getElementById("email-error-2");
    
        if (email.trim() === "") {
            error1.classList.add("hidden");
            error2.classList.remove("hidden");
            return true
        } else if (!emailRegex.test(email)) {
            error1.classList.remove("hidden");
            error2.classList.add("hidden");
            return false
        } else {
            error1.classList.add("hidden");
            error2.classList.add("hidden");
            return false
        }
      }
